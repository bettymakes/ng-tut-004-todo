<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <title>To Do Angular</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css"
  </head>
  <body ng-controller="MainCtrl">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Add Task</h3>
          <form ng-submit="addTask(newTask)" role="form">
            <div class="form-group">
              <label>Title</label>
              <input ng-model="newTask.title" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea ng-model="newTask.description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label>Priority</label>
              <select ng-model="newTask.status" ng-options="taskStatus.name for taskStatus in status" class="form-control">
              <option value="">-- Choose Priority --</option>
            </select>
            </div>          
            <button class="btn btn-success" type="submit">Add Task</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h3>Task List</h3>
          <button ng-click="taskitem.done"></button>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in toDoList" ng-hide="item.complete">
              <input type="checkbox" ng-model="item.complete"/>
              {{item.title}}
              {{item.description}}
              {{item.status.name}}
              {{item.complete}}
            </li>
          </ul>
        </div>
      </div>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>    
    <script src="../scripts/main.js"></script>
  </body>
</html>
